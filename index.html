<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <style>
    /* Basic styling */
    #qr-reader {
      display: none; /* Hide the scanner until the button is clicked */
    }
    .button {
      padding: 10px 20px;
      background-color: #6200EA;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #qr-result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
  <!-- Import the html5-qrcode library -->
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>

  <!-- Button to open the QR scanner -->
  <button class="button" onclick="startScanner()">Scan QR Code</button>

  <!-- QR Code Scanner -->
  <div id="qr-reader"></div>

  <!-- Display scanned QR result -->
  <div id="qr-result">Scanned QR Data: <span id="qr-data"></span></div>

  <script>
    let x = ""; // Variable to store QR code data

    // Function to start the QR scanner
    function startScanner() {
      document.getElementById("qr-reader").style.display = "block";

      // Initialize html5Qrcode and configure the scanning
      const qrCodeReader = new Html5Qrcode("qr-reader");

      qrCodeReader.start(
        { facingMode: "environment" },  // Use the rear camera on mobile devices
        {
          fps: 10,  // Frames per second
          qrbox: 250  // Display area for scanning
        },
        (qrCodeMessage) => {
          // On successful QR code scan
          x = qrCodeMessage; // Store the scanned QR data in variable `x`
          document.getElementById("qr-data").textContent = x;

          // Stop the scanner after successful scan
          qrCodeReader.stop().then(() => {
            document.getElementById("qr-reader").style.display = "none";
          });
        },
        (errorMessage) => {
          // Optional: handle scan errors (if needed)
          console.warn(`QR Code scanning failed: ${errorMessage}`);
        }
      ).catch((err) => {
        console.error("Failed to start QR scanner", err);
      });
    }
  </script>

</body>
</html>
