<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <style>
    /* Basic styling */
    #video {
      display: none; /* Hide the scanner video feed initially */
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }
    .button {
      padding: 10px 20px;
      background-color: #6200EA;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #qr-result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
  <!-- Import the ZXing library for QR code scanning -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/zxing/1.4.1/zxing.min.js"></script>
</head>
<body>

  <!-- Button to open the QR scanner -->
  <button class="button" onclick="startScanner()">Scan QR Code</button>

  <!-- Video element to show camera feed -->
  <video id="video"></video>

  <!-- Display scanned QR result -->
  <div id="qr-result">Scanned QR Data: <span id="qr-data"></span></div>

  <script>
    let x = ""; // Variable to store QR code data
    let codeReader = new ZXing.BrowserQRCodeReader();

    // Function to start the QR scanner
    function startScanner() {
      const videoElement = document.getElementById("video");
      videoElement.style.display = "block"; // Show the video feed

      // Start decoding from the video element
      codeReader.decodeFromVideoDevice(null, "video", (result, err) => {
        if (result) {
          // On successful QR code scan
          x = result.text; // Store the scanned QR data in variable `x`
          document.getElementById("qr-data").textContent = x;

          // Stop the scanner after successful scan
          codeReader.reset();
          videoElement.style.display = "none"; // Hide video feed after scanning
        }
        if (err && !(err instanceof ZXing.NotFoundException)) {
          console.error("Error scanning QR code", err);
        }
      });
    }
  </script>

</body>
</html>
